
<form  #registerForm>
    <br>
    <h2>Job Seeker Registration</h2>
  
    <div class="form-group">
        <input type="text" class="form-control" name="username" #username placeholder="User Name" required="required">
   	
    </div>
   
    <div class="form-group">
        <input type="email" class="form-control" name="email" #email placeholder="Email" required="required">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="phone" #phone placeholder="Phone" required="required">
    </div>
 

    <div class="form-group">
        <input type="password"  (input)="passwordHandler()"class="form-control" name="password" #password placeholder="Password" required="required">
    </div>
    <div class="form-group">
        <input type="password" (input)="passwordHandler()" class="form-control"  name="confirmpassword"  #confirmpassword placeholder="Confirm Password" required="required">
    </div>        
    <div #registerResponse class="text-danger text-center mb-2"></div>
    <div class="form-group">
        <div class="row">
            <div class="Col">

                <button type="submit" name="registerSubmit" #registerSubmit class="btn btn-success btn-lg btn-block">Register Now</button>

            </div>
            <br>
            <div class="col">
                <button #registerReset type="reset" name="registerReset" class="btn btn-success btn-lg btn-block">Reset</button>
            </div>

        </div>

      
  
    </div>
</form>
