<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Card with Header and Footer</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
    .bs-example{
        margin: 20px;        
    }
</style>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="navbar-header">
        <a class="navbar-brand" (click)="homeloc()">Home</a>
      </div>
     
      <ul class="navbar-nav w-100">
        <a>  <span class="navbar-brand" style="cursor: pointer;" (click)="addjob()" ><i class="fas fa-sign-out-alt"></i> Add jobs</span></a>
  
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <a>  <span class="navbar-brand" style="cursor: pointer;" (click)="signOut()" ><i class="fas fa-sign-out-alt"></i> Sign Out</span></a>
      
            </ul>
     
     
  </nav>
<div class="container" id="authenticationPage">

    
    <div class="row">

      <div class="col-md-4"></div>

        <div class="col-md-4 registerFields">
          <br><br><br><br><br>

<form  #registerForm>
   
    <div class="form-group">
        <input type="text" class="form-control" name="jobtitle" #jobtitle placeholder="Job Title" required="required">
   	
    </div>
    <div class="form-group">
        <select #jobtype class="form-control" name="jobtype">
            <option value="Full Time">Full Time</option>
            <option value="Part Time">Part Time</option>
            <option value="Casual/Temporary">Casual/Temporary</option>
            <option value="Contract">Contract</option>
            <option value="Internship">Internship</option>
            <option value="Commission">Commission</option>
            <option value="Volunteer">Volunteer</option>
            <option value="Fresher">Fresher</option>
            <option value="Work from Home">Work from Home</option>
            <option value="Walk-in">Walk-in</option>
           
         </select>
    </div>


    <div class="form-group">
        <input type="text" class="form-control" name="jobdesc" #jobdesc placeholder="Job Description" required="required">
   	
    </div>



    <div class="form-group">
        <input type="number" class="form-control" name="experience" #experience placeholder="Experience" required="required">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="salary" #salary placeholder="Salary" required="required">
    </div>
    
    <div class="form-group">
        <input type="text" class="form-control" name="location" #location placeholder="Location" required="required">
   	
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="industry" #industry placeholder="Industry" required="required">
    </div>
    
    <div class="form-group">
        <input type="text" class="form-control" name="function" #function placeholder="Function" required="required">
   	
    </div>
    

    <div class="form-group">
        <input type="text"  class="form-control" name="applylink" #applylink placeholder="Apply Link" required="required">
    </div>
    <div class="form-group">
        <select #status class="form-control" name="status">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
  
           
         </select>
    </div>        
    <div #registerResponse class="text-danger text-center mb-2"></div>
    <div class="form-group">
        <div class="row">
            <div class="Col">

                <button type="submit" name="registerSubmit" #registerSubmit class="btn btn-success btn-lg btn-block">Add Job</button>

            </div>
            <br>
           

        </div>

      
  
    </div>
</form>
</div>
<div class="col-md-4"></div>
